

<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type=button],
            input[type=submit],
            input[type=file] {
              background-color: #a9c7ff;
              color: #fff;
              border: none;
              border-radius: 10px;;
              padding: 15px 30px;
              text-decoration: none;
              margin: 4px 2px;
              cursor: pointer;
              font-size: 30px;
            }
          </style>

    </head>
    <body> <!-- JSON.stringify(json) -->
        <script>
            function getContacts() {
                const url = 'http://localhost:5000/get'
                var contact
                fetch(url)
                .then(response => response.json())  
                .then(json => {
                    for ( const contact of json) {
                        console.log('test');
                        contact = document.createElement('div');
                        contact.appendChild(
                            document.createElement('name')
                        ).textContent = contact.name;

                    }
                    console.log(json);
                    document.getElementById("contacts").innerHTML = contact 
                })
            }
        </script>


        
        

        <form action="http://localhost:5000/load" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="submit" value="Skicka"/><input type="button" value="Visa" onclick="getContacts()"></button>
        </form>

        <div id="contacts"></div>


    </body>
</html>
